<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <style>
/* Basic styling for the game */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin-top: 30px;
    color: #333;
    padding: 0 10px;  /* Added padding to prevent elements from touching the edges */
}

/* Wrapper for the game board to provide spacing */
#game-wrapper {
    margin-bottom: 0px;  /* Ensure space between grid and other elements */
}

/* Styling for the game board */
#game-board {
    position:sticky;
    display: grid;
    grid-template-columns: repeat(10, 50px);
    grid-gap: 5px;
    margin: 250px;  /* Center the game board horizontally */
    transform: rotate(-90deg);  /* Rotate the game board 90 degrees */
}

/* Style for each cell */
.cell {
    width: 50px;
    height: 50px;
    background-color: #e0e0e0;
    border: 2px solid #444;
    text-align: center;
    line-height: 50px;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.3s;  /* Smooth transition for color change */
}

.cell:hover {
    background-color: #ccc;  /* Slight hover effect */
}

/* Styling for Player 1's and Player 2's pieces */
.cell.player1 {
    background-color: red;
}

.cell.player2 {
    background-color: yellow;
}

/* Input box for column selection */
input[type="number"] {
    width: 60px;
    text-align: center;
    padding: 8px;
    font-size: 18px;
    border-radius: 5px;
    margin-top: 20px;
    border: 2px solid #ddd;
}

/* Style for the buttons */
button {
    position: sticky;
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;  /* Hover effect on button */
}

/* Styling for messages */
#message {
    font-size: 18px;
    margin-top: 20px;
    font-weight: bold;
}

/* Reset button section */
#resetbutton {
    margin-top: 20px;
}

/* Winner message styling */
#winner {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
    color: green;
}

/* Specific styling for Player 1 and Player 2 labels */
.player1 {
    background-color: red;  /* Red for Player 1 */
}

.player2 {
    background-color: yellow;  /* Yellow for Player 2 */
}

/* Additional improvements */
input[type="number"]:focus {
    outline: none;
    border-color: #4CAF50;  /* Highlight input field on focus */
}
    </style>
</head>
<body>
    <!-- Game Board -->
    <div id="game-board"></div>
    <!-- Input to specify the column -->
    <input type="number" id="column-input" placeholder="Enter Column (0-9)" min="0" max="9">
    <!-- Make Move Button -->
    <button onclick="makeMove()">Make Move</button>
    <!-- Message to display turn/winner information -->
    <p id="message">Player 1's turn.</p>
    <!-- Reset Button -->
    <div id="resetbutton">
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <!-- Winner Section -->
    <div id="winner"></div>
    <!-- Include the JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
